<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{cf.webpage_title}}</title>
    <!-- link css stylesheet for flask -->
    <link href="{{url_for('static', filename='styles/style.css')}}" rel="stylesheet"/>
    <style>
        :root {
            --bg-color: {{ cf.main_background_color}};
            --text-color: {{cf.main_text_color}};
            --button-color: {{cf.button_color}};
            --button-text-color: {{cf.button_text_color}};
            --button-boarder-color: {{cf.button_border_color}};
            --button-boarder-hover-color: {{cf.button_border_hover_color}};
            --sidebar-color: {{cf.sidebar_color}};
            --sidebar-text-color: {{cf.sidebar_text_color}};
        }
    </style>

</head>
<body>
    <div class="page-wrapper">
        <div class="sidebar"> 
            Weather 
        </div>
        <div class="main-content">
            <h1> <!-- Header for the whole app. Change this to company name -->
                {{cf.company}}
            </h1>
            
            <form action = "/index" method="post"> <!-- Form for entering ID number -->
                <input class="resizedTextbox" type="text" name="idnumber" id = "idnumber" placeholder="Scan or Enter ID" maxlength="8" required>
                <button class=button1 type="submit"> 
                    Clock In 
                </button>
            </form>
            <div class="content"> 
                <div class = "left-div">
                    <h2> {{ idnumber }} {{ name }}  </h2>
                    <p>  {{ group }} </p>
                    <h3> {{time}} </h3>
                    <h3> {{date}} </h3>
                    </div>
                <div class = "right-div">
                    <img src="{{ url_for('static', filename='images/default.jpg') }}" alt="picture not found" width ="256" height = "256" />
                    <!-- <img src="{{ url_for('static', filename='images/' + picture) }}"  alt="picture not found" width ="1024" height = "1024">-->
                </div>
            </div>
        </div>
    </div>

</body>
</html>
