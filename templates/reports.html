<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <!-- link css stylesheet for flask -->
    <link href="{{url_for('static', filename='styles/style.css')}}" rel="stylesheet"/>
    <style>
        :root {
            /* Main */
            --bg-color: {{cf.main_background_color or '#0a0a1f'}};
            --text-color: {{cf.main_text_color or '#f0f0f0'}};
            /* Content */
            --content-color: {{cf.content_color or '#1c1c33'}};
            --content-text-color: {{cf.content_text_color or' #ffffff'}};
            /* Sidebar */
            --sidebar-color: {{cf.sidebar_color or '#193763'}};
            --sidebar-text-color: {{cf.sidebar_text_color or '#ffffff'}};
            /* Buttons */
            --button-color: {{cf.button_color or '#1a73ff'}};
            --button-text-color: {{cf.button_text_color or '#ffffff'}};
            --button-hover-color: {{cf.button_hover_color or '#0050b3'}};
            /* Borders */
            --border-color: {{cf.border_color or' #3399ff'}};
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="sidebar"> 
            Live Reports 
            <div>
                <h1>Clocked in </h1>
                    <div>
                        <ul>
                            <li>
                            </li>
                        </ul>
                    </div>
            </div>
        </div>
        <div class="main-content">
            <div class="top-menu">
                <a href="/home">Home</a>
                <a href="/reports">Reports</a>
                <a href="/settings">Settings</a>
            </div>
            <h1>Reports</h1>
            <div class="content"> 
                <!-- Left Div: forms -->
                <div class="left-div">
                    <h1> Search</h1>
                    <h2> Search by name or ID</h2>
                    <form> 
                        <input class="name" type="text" name="searchname" id="searchname" placeholder="Han Solo" maxlength="50" required>
                        <button class="updateDB" type="submit">Search</button>
                    </form>
                    <br>
                    <h2>Custom Search </h2>
                    <p> You can enter your own PostgreSQL searches here </p>
                    <form action="/manual" method="post">
                        <input type="text" id="fileUpload" name="manual" required>
                        <button class = "updateDB" type="Submit">Search</button>
                    </form>
                </div>
                <div class="middle-div">
                    
                    
                </div>
                <div class="right-div">
                    <h1> Recent </h1>
                    <ul>{% for person in recent_people %}
                            <li>{{ person }}</li>
                    {% endfor %} </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
